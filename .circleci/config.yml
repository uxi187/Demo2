version: 2.1
orbs:
  cypress: cypress-io/cypress@1.8.0
jobs:
  milan: 
    docker:
     - image: cypress/browsers:chrome69
    steps:
     - checkout
     - run:
        name: Update npm
        command: 'npm run cleanup'
workflows:
  build:
    jobs:
      - milan
      - cypress/run:
          no-workspace: true
          executor: cypress/browsers-chrome69
          command: npm run spec_test:nav
          post-steps:
            - run: node cypress/support/reporter.js
            - store_artifacts:
                path: /root/project/cypress/output
            - store_artifacts:
                path: /root/project/cypress/test-results/cucumber-json
            - store_test_results:
                path: /root/project/cypress/test-results/cucumber-json
                prefix: test
          requires:
            - milan
     